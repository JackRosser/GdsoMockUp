<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BootStrap LOCAL CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>GDSO - Mockup</title>
  </head>
  <body>
    <main>
      <div class="phone-container">
        <div class="screen">
          <div class="screen-header">
            <button id="openMenu"><i class="bi bi-list"></i></button>
            <div class="logo">
              <img src="images/Icona_Bianco_RGB.png" />
              <span>CDS</span>
            </div>
          </div>
          <div class="screen-body">
            <div class="custom-offcanvas">
              <div class="custom-offcanvas-panel menu">
                <h5>rosso srl</h5>
                <ul>
                  <li class="menuItem">
                    <a href="#"><i class="bi bi-files"></i><span>Ordini</span></a>
                  </li>
                  <li class="menuItem">
                    <a href="#"><i class="bi bi-chat-dots"></i><span>Assistenza</span></a>
                  </li>
                  <li class="menuItem">
                    <a href="#"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
                  </li>
                </ul>
                <div class="menu-info">
                  <span class="order-title">Ordine in corso</span>
                  <div class="order-info">
                    <span>Centro revisioni</span>
                    <span><b>p</b>3.500 kg</span>
                    <span>Novate Milanese</span>
                    <a href="#" id="goToOrder"><span>Vai all'ordine</span><i class="bi bi-arrow-up-right-circle"></i></a>
                  </div>
                </div>
              </div>
              <div class="custom-offcanvas-backdrop"></div>
            </div>
            <!-- Inizio Home -->
            <div class="home open">
              <h1><span>Benvenuto in</span><span>NomeApplicazione</span></h1>
              <h2><i class="bi bi-truck"></i><span>Targa registrata</span><span>FL728JV</span></h2>
              <h3><i class="bi bi-chat-dots"></i><span>Richiedi assistenza</span></h3>
            </div>
            <!-- Fine Home -->
          </div>

          <div class="navigation">
            <a href="#" id="home"><i class="bi bi-house-door-fill"></i></a>
            <a href="#"><i class="bi bi-upc-scan"></i></a>
            <a href="#"><i class="bi bi-files"></i></a>
          </div>
        </div>
      </div>
    </main>

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
