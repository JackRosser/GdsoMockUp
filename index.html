<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BootStrap LOCAL CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>GDSO - Mockup</title>
  </head>
  <body>
    <main>
      <div class="phone-container">
        <div class="screen">
          <div class="screen-header">
            <button id="openMenu"><i class="bi bi-list"></i></button>
            <div class="logo">
              <img src="images/Icona_Bianco_RGB.png" />

            </div>
          </div>
          <div class="screen-body">
            <div class="custom-offcanvas">
              <div class="custom-offcanvas-panel">
                <h5>Menu</h5>
                <button id="closeMenu" class="btn btn-sm btn-secondary">Chiudi</button>
                <p>Contenuto del menu laterale.</p>
              </div>
              <div class="custom-offcanvas-backdrop"></div>
            </div>
          </div>

          <div class="navigation">
            <a href="#"><i class="bi bi-house-door-fill"></i></a>
            <a href="#"><i class="bi bi-upc-scan"></i></a>
            <a href="#"><i class="bi bi-files"></i></a>
          </div>
        </div>
      </div>
    </main>

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- BootStrap JS -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
